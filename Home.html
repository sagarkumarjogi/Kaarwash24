            setMessageBox({ show: true, type, message });

          };

          // Function to call the Gemini API for service recommendation (Homepage)
          const getServiceRecommendation = async () => {
            setIsLoading(true);
            setRecommendation(null);
            setError('');

            const apiKey = "AIzaSyCqe5XHPi0LrG-d-7bZ4NgWt8U7LwbBY9s"; // User's Gemini API Key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const prompt = `As a car wash expert for KaarWash24.com, based on the following car condition description, recommend one of our services:
              1. Express Wash: Quick, efficient exterior wash.
              2. Deep Interior Cleaning: Thorough vacuuming, dashboard cleaning, sanitization for a fresh cabin.
              3. Premium Detailing & Protection: Comprehensive waxing, polishing, ceramic coating, paint protection.

              Car condition: "${carCondition}"

              Please respond ONLY in JSON format with two keys: "recommendedService" (string, the name of the service) and "reason" (string, a brief explanation why this service is recommended). Ensure the JSON is valid.`;

            const payload = {
              contents: [{ role: "user", parts: [{ text: prompt }] }],
              generationConfig: {
                responseMimeType: "application/json",
                responseSchema: {
                  type: "OBJECT",
                  properties: {
                    "recommendedService": { "type": "STRING" },
                    "reason": { "type": "STRING" }
                  },
                  "propertyOrdering": ["recommendedService", "reason"]
                }
              }
            };

            try {
              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });

              if (!response.ok) {
                const errorDetail = await response.text();
                throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}. Detail: ${errorDetail}`);
              }

              const result = await response.json();

              if (result.candidates && result.candidates.length > 0 &&
                  result.candidates[0].content && result.candidates[0].content.parts &&
                  result.candidates[0].content.parts.length > 0) {
                const jsonText = result.candidates[0].content.parts[0].text;
                const parsedJson = JSON.parse(jsonText);
                setRecommendation(parsedJson);
              } else {
                setError('Could not get a recommendation from the AI. Response structure invalid or empty.');
              }
            } catch (err) {
              console.error("Error calling Gemini API:", err);
              setError('Failed to get recommendation: ' + err.message + '. Please ensure your Gemini API is enabled for the model and try again.');
            } finally {
              setIsLoading(false);
            }
          };

          // Function to call Gemini API for Car Care Tip / Myth Buster

            setIsGeneratingTip(true);
            setCarCareAnswer(null);
            setTipError('');

            const apiKey = "AIzaSyCqe5XHPi0LrG-d-7bZ4NgWt8U7LwbBY9s"; // User's Gemini API Key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const prompt = `As a professional car care expert for KaarWash24.com, provide a concise and helpful answer (max 150 words) to the following car care question or myth. Focus on practical advice and clarify if it's a myth.

                      <div className="text-[#338C93] text-5xl mb-4 group-hover:text-[#2A7077] transition duration-300 ease-in-out">
                        {/* Droplets icon SVG */}
                        <svg className="h-12 w-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 21.667c-2.485 0-4.5-2.015-4.5-4.5s2.015-4.5 4.5-4.5 4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-9c-2.485 0-4.5-2.015-4.5-4.5S9.515 3.667 12 3.667s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5z"/></svg>
                      </div>
                      <h3 className="text-xl font-semibold text-gray-800 mb-3">Express Wash</h3>
                      <p className="text-gray-600 leading-relaxed">
                        Quick, efficient exterior wash that gets your car sparkling clean in minutes. Perfect for a busy schedule.
                      </p>
                    </div>

                    {/* Service Card 2: Deep Interior Cleaning */}
                    <div className="bg-white rounded-lg shadow-lg p-8 transform hover:scale-105 transition duration-300 ease-in-out group">
                      <div className="text-[#338C93] text-5xl mb-4 group-hover:text-[#2A7077] transition duration-300 ease-in-out">
                        {/* Car icon SVG */}
                        <svg className="h-12 w-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM3 13h18v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4zM7 17h1v4M17 17h1v4"/></svg>
                      </div>
                      <h3 className="text-xl font-semibold text-gray-800 mb-3">Deep Interior Cleaning</h3>
                      <p className="text-gray-600 leading-relaxed">
                        Thorough vacuuming, dashboard cleaning, and sanitization for a fresh and hygienic cabin.
                      </p>
                    </div>

                    {/* Service Card 3: Premium Detailing & Protection */}
                    <div className="bg-white rounded-lg shadow-lg p-8 transform hover:scale-105 transition duration-300 ease-in-out group">
                      <div className="text-[#338C93] text-5xl mb-4 group-hover:text-[#2A7077] transition duration-300 ease-in-out">
                        {/* Sparkles icon SVG */}
                        <svg className="h-12 w-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7M5 7l4 4L19 17"/></svg>
                      </div>
                      <h3 className="text-xl font-semibold text-gray-800 mb-3">Premium Detailing & Protection</h3>
                      <p className="text-gray-600 leading-relaxed">
                        Comprehensive waxing, polishing, ceramic coating, and paint protection for long-lasting shine and defense.
                      </p>
                    </div>
                  </div>

                  {/* LLM-powered Service Recommender */}
                  <div className="max-w-xl mx-auto mt-16 bg-gradient-to-br from-[#338C93] to-[#45A1A8] text-white p-8 rounded-lg shadow-xl">
                    <h3 className="text-2xl font-bold mb-4">Need a Service Recommendation?</h3>
                    <p className="mb-6 opacity-90">Describe your car's condition or what it needs, and our AI will suggest the best service for you.</p>
                    <textarea
                      className="w-full p-3 rounded-md border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#338C93] mb-4"
                      rows="4"
                      placeholder="e.g., 'My car is very dusty from a long road trip, both inside and out. It also has some minor swirl marks on the paint.'"
                      value={carCondition}
                      onChange={(e) => setCarCondition(e.target.value)}
                    ></textarea>
                    <button
                      onClick={getServiceRecommendation}
                      className="w-full bg-white text-[#338C93] font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-100 transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                      disabled={isLoading || !carCondition.trim()}
                    >
                      {isLoading ? (
                        <>
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-[#338C93]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Getting Recommendation...
                        </>
                      ) : (
                        "Get Recommendation ✨"
                      )}
                    </button>

                    {recommendation && (
                      <div className="mt-8 p-6 bg-white bg-opacity-20 rounded-lg shadow-inner text-left">
                        <h4 className="text-xl font-semibold mb-2">Recommended Service: {recommendation.recommendedService}</h4>
                        <p className="text-sm opacity-90">{recommendation.reason}</p>
                      </div>
                    )}

                    {error && (
                      <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg shadow-sm">
                        <p>Error: {error}</p>
                      </div>
                    )}
                  </div>

                  <a
                    href="./contact.html" /* Link updated for multi-page */
                    className="mt-12 inline-block bg-[#2A7077] text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-[#1F5458] transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#338C93]"
                  >
                    View All Services
                  </a>
                </div>
              </section>

              {/* Car Care Tips & Myth Buster Section - NEW AI Feature */}
              <section id="car-care-tips" className="py-16 md:py-24 bg-gradient-to-br from-[#E0F2F4] to-white text-gray-800">
                  <div className="container mx-auto px-4 text-center">
                      <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-10">Car Care Tips & Myth Buster ✨</h2>
                      <p className="text-lg leading-relaxed mb-8 max-w-2xl mx-auto">
                          Have a question about car care, or heard a myth you want to bust? Ask our AI expert!
                      </p>
                      <div className="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-xl border border-gray-200">
                          <textarea
                              className="w-full p-3 rounded-md border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#338C93] mb-4"
                              rows="4"
                              placeholder="e.g., 'Is it okay to wash my car in direct sunlight?' or 'Does toothpaste really remove scratches?'"
                              value={carCareQuestion}
                              onChange={(e) => setCarCareQuestion(e.target.value)}
                          ></textarea>
                          <button
                              onClick={getCarCareTip}
                              className="w-full bg-[#338C93] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#2A7077] transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#338C93] flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                              disabled={isGeneratingTip || !carCareQuestion.trim()}
                          >
                              {isGeneratingTip ? (
                                  <>
                                      <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                      </svg>
                                      Getting Answer...
                                  </>
                              ) : (
                                  "Get Car Care Insight ✨"
                              )}
                          </button>

                          {carCareAnswer && (
                              <div className="mt-8 p-6 bg-[#F0F8F9] rounded-lg shadow-inner text-left border border-[#E0F2F4]">
                                  <h4 className="text-xl font-semibold mb-2 text-[#338C93]">{carCareAnswer.type}</h4>
                                  <p className="text-gray-700 text-sm leading-relaxed">{carCareAnswer.answer}</p>
                                  <p className="text-xs text-gray-500 italic mt-4">
                                    *AI-generated advice for informational purposes only. Always consult a professional for specific car care needs.
                                  </p>
                              </div>
                          )}

                          {tipError && (
                              <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg shadow-sm">
                                  <p>Error: {tipError}</p>
                              </div>
                          )}
                      </div>
                  </div>
              </section>

              {/* Franchise Opportunity Section */}
              <section id="franchise" className="py-16 md:py-24 bg-gradient-to-br from-[#338C93] to-[#2A7077] text-white rounded-tl-3xl rounded-tr-3xl shadow-xl">
                <div className="container mx-auto px-4 text-center">
                  <h2 className="text-3xl md:text-4xl font-bold mb-6">Partner with KaarWash24.com</h2>
                  <p className="text-lg md:text-xl leading-relaxed mb-8 opacity-90">
                    Are you an entrepreneur looking for a thriving business opportunity in the high-growth automotive service sector? Join the KaarWash24.com family and leverage our proven business model, strong brand, and unparalleled support to build your success.
                  </p>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <div className="bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-opacity-30">
                      <h3 className="text-xl font-semibold mb-3">Proven Model</h3>
                      <p className="text-sm opacity-90">Benefit from our established processes and successful operational framework.</p>
                    </div>
                    <div className="bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-opacity-30">
                      <h3 className="text-xl font-semibold mb-3">Comprehensive Support</h3>
                      <p className="text-sm opacity-90">From site selection to marketing and daily operations, we've got you covered.</p>
                    </div>
                    <div className="bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-opacity-30">
                      <h3 className="text-xl font-semibold mb-3">Eco-Friendly Brand</h3>
                      <p className="text-sm opacity-90">Tap into the growing demand for sustainable and responsible services.</p>
                    </div>
                  </div>
                  <a
                    href="./contact.html" /* Link updated for multi-page */
                    className="inline-block bg-white text-[#338C93] font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
                  >
                    Request Franchise Information
                  </a>
                </div>
              </section>

              {/* Contact Us Section */}
              <section id="contact" className="py-16 md:py-24 bg-white">
                <div className="container mx-auto px-4 text-center">
                  <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-10">Get in Touch</h2>
                  <p className="text-gray-700 text-lg leading-relaxed mb-8 max-w-2xl mx-auto">
                    Have questions about our services, franchise opportunities, or just want to say hello? Fill out the form below or reach out to us directly.
                  </p>
                  <div className="max-w-md mx-auto bg-gray-100 p-8 rounded-lg shadow-xl">
                    <form onSubmit={handleContactSubmit} className="space-y-6">
                      <div>
                        <label htmlFor="name" className="block text-left text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-[#338C93] focus:border-transparent transition duration-300 ease-in-out"
                          placeholder="Your Name"
                          required
                        />
                      </div>
                      <div>
                        <label htmlFor="email" className="block text-left text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-[#338C93] focus:border-transparent transition duration-300 ease-in-out"
                          placeholder="your.email@example.com"
                          required
                        />
                      </div>
                      <div>
                        <label htmlFor="subject" className="block text-left text-gray-700 text-sm font-bold mb-2">Subject</label>
                        <input
                          type="text"
                          id="subject"
                          name="subject"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-[#338C93] focus:border-transparent transition duration-300 ease-in-out"
                          placeholder="Franchise Inquiry, Service Question, etc."
                          required
                        />
                      </div>
                      <div>
                        <label htmlFor="message" className="block text-left text-gray-700 text-sm font-bold mb-2">Message</label>
                        <textarea
                          id="message"
                          name="message"
                          rows="5"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-[#338C93] focus:border-transparent transition duration-300 ease-in-out"
                          placeholder="Tell us how we can help you..."
                          required
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        className="bg-[#338C93] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#2A7077] transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#338C93] w-full"
                      >
                        Send Message
                      </button>
                    </form>
                    <div className="block text-Centre text-gray-700 text-sm font-bold mb-2">
                      <p className="mb-2">Phone: +91-74800-33800</p>
                      <p className="mb-2">Email: info@kaarwash24.com</p>
                      <p className="mb-2">Address: KaarWash24.com </p>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-gray-800 text-white py-8 rounded-tl-3xl rounded-tr-3xl shadow-inner">
                <div className="container mx-auto px-4 text-center">
                  <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                    <div className="mb-4 md:mb-0">
                      <h3 className="text-xl font-semibold mb-2">KaarWash24.com</h3>
                      <p className="text-sm opacity-80">Your Car, Our Care.</p>
                    </div>
                    <div className="space-x-4">
                      <a href="#" className="text-gray-300 hover:text-white transition duration-300">Privacy Policy</a>
                      <a href="#" className="text-gray-300 hover:text-white transition duration-300">Terms of Service</a>
                    </div>
                  </div>
                  <p className="text-sm opacity-60">
                    &copy; {new Date().getFullYear()} KaarWash24.com. All rights reserved.
                  </p>
                </div>
              </footer>
            </div>
          );
        }

        // Mount the React App component to the 'root' div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
